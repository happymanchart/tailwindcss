<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="stylesheet" href="main.css" />

    <div>
      <button class="px-6 py-3 ml-10 mt-10 rounded-lg bg-white">

    <div>
